<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  </style>
</head>

<body>
  <div id="app">
    <!-- Binding to Objects -->
    <div :style="{ color:activeColor, fontSize: fontSize + 'px'}">Text</div>
    <!-- 위 코드의 결과 elements 코드 (html css 코드) -->
    <div style="color: crimson; font-size: 50px;">Text</div>
    <!--폰트사이즈 키값을 css 형식으로 써도 동일하게 작동-->
    <div :style="{ color:activeColor, 'font-size': fontSize + 'px'}">Text</div>
    <div :style="sytleObj">Text</div>
    
    <!-- Binding to Arrays -->
    <div :style="[sytleObj, sytleObj2]">Text</div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const activeColor = ref('crimson')
        const fontSize = ref(50)
        const sytleObj = ref({
          color:activeColor,
          // fontSize: fontSize + 'px', // ref 객체 + 'px'
          fontSize: fontSize.value + 'px',
        })
        const sytleObj2 = ref({
          color: 'blue',
          border: '1px solid black'
        })
        return {
          activeColor,
          fontSize,
          sytleObj,
          sytleObj2,
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
